<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FleetDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%) !important;
        }
        
        .error-message { 
            color: #FCA5A5 !important;
            background-color: #7F1D1D !important;
            border-color: #B91C1C !important;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem; 
            margin-top: 1rem; 
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .login-container {
            transition: all 0.3s ease;
            background-color: #1e293b !important;
            border-color: #334155 !important;
        }
        
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
        
        .input-field {
            transition: all 0.2s ease;
            background-color: #1e293b !important;
            border-color: #334155 !important;
            color: white !important;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn {
            transition: all 0.2s ease;
            transform: translateY(0);
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="login-container bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-blue-900/30 flex items-center justify-center">
                <i data-lucide="log-in" class="w-10 h-10 text-blue-400"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-400">Sign in to access your FleetDash account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label for="username_identifier" class="block text-sm font-medium text-gray-300">Username or Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="text" id="username_identifier" name="username" required
                           class="input-field pl-10 w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="yourname or user@example.com">
                </div>
            </div>
            
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="input-field pl-10 w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your password">
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>
            </div>
            
            <div id="errorMessageContainer" class="hidden">
                <div id="errorMessage" class="error-message">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    <span id="errorText"></span>
                </div>
            </div>
            
            <div>
                <button type="submit" id="loginButton"
                        class="login-btn w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center shadow-md hover:shadow-lg">
                    <span id="loginButtonText">Sign In</span>
                    <i id="loginSpinner" data-lucide="loader-2" class="w-5 h-5 ml-2 animate-spin hidden"></i>
                </button>
            </div>
        </form>
        
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                    <i data-lucide="github" class="h-5 w-5"></i>
                </a>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-lg shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                    <i data-lucide="facebook" class="h-5 w-5"></i>
                </a>
            </div>
        </div>
        
        <p class="text-center text-sm text-gray-400 mt-6">
            Don't have an account? <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Sign up</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        const loginForm = document.getElementById('loginForm');
        const errorMessageContainer = document.getElementById('errorMessageContainer');
        const errorMessageDiv = document.getElementById('errorMessage'); // Not directly used but good to have reference
        const errorText = document.getElementById('errorText');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginSpinner = document.getElementById('loginSpinner');

        // --- ### CRITICAL FIXES APPLIED HERE ### ---
        // API_BASE_URL should be empty if your API is served from the same domain and port.
        // This makes API calls relative, e.g., /login/, /users/, etc.
        const API_BASE_URL = '';

        // Your auth.py router has prefix="/login" and the endpoint is @router.post("/")
        // So the full API path for login is /login/
        const API_LOGIN_ENDPOINT = '/login/'; // Changed from API_LOGIN_URL to be more specific

        // Path to redirect to after successful login. Ensure this route exists in your main.py.
        const DASHBOARD_REDIRECT_URL = '/dashboard';
        // --- ##################################### ---

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageContainer.classList.add('hidden');
            errorText.textContent = '';
            loginButton.disabled = true;
            loginButtonText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            lucide.createIcons(); // Re-render spinner icon

            const formData = new FormData(loginForm);
            // OAuth2PasswordRequestForm expects 'username' and 'password' fields in the form data.
            // Your input names are already 'username' and 'password', which is correct.

            try {
                const fullApiLoginUrl = API_BASE_URL + API_LOGIN_ENDPOINT;
                console.log('LOGIN SCRIPT: Attempting login to:', fullApiLoginUrl, 'with form data...');

                const response = await fetch(fullApiLoginUrl, {
                    method: 'POST',
                    body: formData, // FormData is correctly sent as 'application/x-www-form-urlencoded' by default by fetch for OAuth2
                });

                const responseTextForDebug = await response.clone().text();
                console.log(`LOGIN SCRIPT: Login API Raw Response (Status ${response.status}):\n${responseTextForDebug.substring(0,500)}${responseTextForDebug.length > 500 ? '...' : ''}`);

                if (!response.ok) {
                    let errorDetail = `Login attempt failed. Status: ${response.status}.`;
                    try {
                        const errorData = await response.json(); 
                        errorDetail = errorData.detail || JSON.stringify(errorData);
                    } catch (e) {
                        errorDetail = responseTextForDebug || `Server error (status ${response.status}). Please try again.`;
                    }
                    console.error('LOGIN SCRIPT: Login failed:', response.status, errorDetail);
                    errorText.textContent = `${errorDetail}`; // Display the error message
                    errorMessageContainer.classList.remove('hidden');
                    return; 
                }

                const data = await response.json();
                console.log('LOGIN SCRIPT: Login successful, API response data:', data);
                
                if (data.access_token) {
                    localStorage.setItem('accessToken', data.access_token);
                    console.log("LOGIN SCRIPT: Token stored in localStorage. Verifying 'accessToken':", localStorage.getItem('accessToken') ? "EXISTS" : "STILL MISSING AFTER SETTING");

                    if(data.username) localStorage.setItem('username', data.username); 
                    if(data.user_id) localStorage.setItem('userId', String(data.user_id));
                    if(data.status) localStorage.setItem('userStatus', data.status);

                    if (data.status && data.status !== 'active') {
                         alert(`Login successful, but account status is '${data.status}'. You may have limited access or need to complete an action.`);
                         // Decide if you still want to redirect or show a specific page
                    }
                    
                    console.log('LOGIN SCRIPT: Redirecting to:', DASHBOARD_REDIRECT_URL);
                    window.location.href = DASHBOARD_REDIRECT_URL; 
                } else {
                    console.error('LOGIN SCRIPT: Login OK, but no access_token in response data:', data);
                    errorText.textContent = 'Login successful, but token was not provided. Please contact support.';
                    errorMessageContainer.classList.remove('hidden');
                }

            } catch (error) {
                console.error('LOGIN SCRIPT: Network error or error during login fetch/JSON parsing:', error);
                errorText.textContent = 'An unexpected network error occurred. Please check your connection and try again.';
                errorMessageContainer.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButtonText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
